<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - SalesPredict+</title>

  <!-- Google Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f9ff;
      color: #333;
    }

    .navbar {
      background-color: #00264d;
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: 500;
    }

    .contact-header {
      background: linear-gradient(to right, #003b80, #0059b3);
      color: white;
      padding: 70px 20px 50px;
      text-align: center;
    }

    .contact-header h1 {
      font-size: 2.8rem;
      font-weight: 700;
    }

    .contact-section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .form-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      padding: 40px;
    }

    .form-control, .btn {
      border-radius: 8px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #0059b3;
    }

    .btn-primary {
      background-color: #003b80;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0059b3;
    }

    footer {
      background-color: #00264d;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .contact-section .row {
        flex-direction: column-reverse;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">SalesPredict+</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-3">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('predict') }}">Prediction</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('contact') }}">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">My Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Header -->
  <div class="contact-header">
    <h1>Contact Us</h1>
    <p class="lead mt-3">Have questions or feedback? Get in touch with the SalesPredict+ team.</p>
  </div>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="row g-5 align-items-center">
      <div class="col-md-6">
        <<img src="https://images.unsplash.com/photo-1600880292203-757bb62b4baf?auto=format&fit=crop&w=1050&q=80" class="img-fluid rounded" alt="Contact SalesPredict+">

      </div>
      <div class="col-md-6">
        <div class="form-container">
          <form action="{{ url_for('contact') }}" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 SalesPredict+. Transforming Data into Decisions.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
